<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicos</title>
    <link rel="stylesheet" href="../css/estiloFormularioServicos.css">
</head>
<body>
  
    <p>CADASTRO SERVIÇO</p>
    
    <form action="/submit" method="post">
        <input type="text" id="servico" name="servico" placeholder="Serviço" required>
        <input type="number" id="tempo" name="tempo" placeholder="Tempo (minutos)" required>
        <input type="number" id="preco" name="preco" placeholder="Preço" required>
        <input type="submit" value="Enviar" name="btnCadastrar">
    </form>
</body>
</html>
